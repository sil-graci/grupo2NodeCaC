<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="../grupo2-nodeCaC/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../grupo2-nodeCaC/style/general-style.css" />
</head>
<body>
    <div class="contenedor-grid">
        <header class="encabezado">
            <div class="carrito">
                <img
                  src="../grupo2-nodeCaC/images/logo-pets.png"
                  alt=""
                  class="logo"
                />
            </div>
            <h1 class="titulo">PETWHOLE</h1>
            <div class="carrito">
                <img
                  src="../grupo2-nodeCaC/images/logo-pets.png"
                  alt=""
                  class="logo"
                />
            </div>
        </header>
        <nav class="menu prod ">
            <a class="menuProductos" href="##">Productos</a>
        </nav>

        <button id="btnAgregarProducto" class="btn btn-card productosForm">Agregar producto</button>

        <!-- Formulario para agregar un nuevo producto -->
        <div id="formProducto" class="container mt-2 d-flex justify-content-center" style="display: none !important;">
            <div class="col-md-6">
                <form id="formAgregarProducto">
                    <input type="hidden" id="productoId">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen URL:</label>
                        <input type="text" class="form-control" id="imagen" required>
                    </div>
                    <div class="form-group">
                        <label for="alt">Texto Alternativo:</label>
                        <input type="text" class="form-control" id="alt" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input type="number" class="form-control" id="precio" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n:</label>
                        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-card btn-block">Crear producto</button>
                    <button type="button" id="btnCancelar" class="btn btn-card btn-block">Cancelar</button>

                </form>
            </div>
        </div>
       
        <section id="idalimentos"></section>

        <footer class="pie">
            <div class="iconos">
                <a href="https://www.facebook.com/" target="_blank" rel="noopener">
                    <i class="fab fa-facebook" title="Ir a Facebook"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener">
                    <i class="fab fa-instagram" title="Ir a Instagram"></i>
                </a>
                <a href="https://ar.pinterest.com/" target="_blank" rel="noopener">
                    <i class="fab fa-pinterest" title="Ir a Pinterest"></i>
                </a>
                <a href="https://twitter.com/" target="_blank" rel="noopener">
                    <i class="fab fa-twitter" title="Ir a twitter"></i>
                </a>
                <a href="https://ar.linkedin.com/" target="_blank" rel="noopener">
                    <i class="fab fa-linkedin-in" title="Ir a Linkedin"></i>
                </a>
            </div>
            <p>&copy; 2024 Derechos reservados</p>
        </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./frontProductos.js"></script>

</body>
</html>
